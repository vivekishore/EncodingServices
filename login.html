<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>

    <link rel="stylesheet" href="styles.css" />

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <!-- NAVBAR -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="#">JPL Encoding Services</a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <section>
      <div id="login">
        <div
          class="banner"
          style="
            width: 100%;
            height: 100vh;
            background: url('../img/wallpaperflare.com_wallpaper.jpg');
            background-size: cover;
            color: white;
          "
        >
          <div class="container">
            <div
              id="login-row"
              class="row justify-content-center align-items-center"
            >
              <div id="login-column" class="col-md-6">
                <div
                  id="login-box"
                  class="col-md-12"
                  style="background-color: rgba(255, 255, 255, 0.5)"
                >
                  <form id="login-form" class="form" action="#" method="post">
                    <h3 class="text-center text-dark">Login</h3>

                    <div class="form-group">
                      <label for="user-type" class="text-dark">User Type:</label
                      ><br />
                      <select id="user-type" class="form-control" required>
                        <option value="none" selected disabled>
                          Select User Type
                        </option>
                        <option value="administrator">Administrator</option>
                        <option value="operator">Operator</option>
                        <option value="user">User</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="username" class="text-dark">Username:</label
                      ><br />
                      <input
                        type="text"
                        name="username"
                        id="username"
                        class="form-control"
                      />
                    </div>
                    <div class="form-group">
                      <label for="password" class="text-dark">Password:</label
                      ><br />
                      <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control"
                      />
                    </div>
                      <button type="button" class="btn btn-primary text-white" onclick="login()">
                        Submit
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script>
      function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Check if username and password match
        if (username === "vivek.kishore" && password === "1234") {
          // Redirect to the dashboard page
          window.location.href = "dashboard.html";
        } else {
          alert("Invalid username or password. Please try again.");
        }
      }
    </script>

    <script th:src="@{/js/script.js}"></script>
  </body>
</html>
